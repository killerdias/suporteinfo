<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Cliente - Suporte Remoto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a href="/dashboard" class="navbar-brand">← Voltar ao Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h3 class="mb-4">Editar Cliente</h3>
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <form method="post" action="/editar/{{ cliente.id }}">
                            <div class="mb-3">
                                <label class="form-label">Nome do Cliente *</label>
                                <input type="text" class="form-control" name="nome" value="{{ cliente.nome }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Empresa</label>
                                <input type="text" class="form-control" name="empresa"
                                    value="{{ cliente.empresa or '' }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">CNPJ (opcional)</label>
                                <input type="text" class="form-control" name="cnpj" value="{{ cliente.cnpj or '' }}"
                                    placeholder="Ex: 12.345.678/0001-99">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">ID RustDesk *</label>
                                <input type="text" class="form-control" name="rustdesk_id"
                                    value="{{ cliente.rustdesk_id }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Senha RustDesk (opcional)</label>
                                <input type="text" class="form-control" name="senha" value="{{ cliente.senha or '' }}"
                                    placeholder="Altere apenas se quiser mudar a senha salva">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Observações</label>
                                <textarea class="form-control" name="observacoes"
                                    rows="3">{{ cliente.observacoes or '' }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
