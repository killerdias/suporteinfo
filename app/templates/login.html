<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Suporte Remoto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4">Suporte Remoto</h3>
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <form method="post" action="/login">
    <div class="mb-3">
        <label class="form-label">Usuário *</label>
        <input type="text" class="form-control" name="usuario" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Senha *</label>
        <input type="password" class="form-control" name="senha" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Entrar</button>
</form>
<p class="text-center mt-3">Novo técnico? <a href="/register">Cadastre-se aqui</a></p>
                        <p class="text-center mt-3 text-muted small">Ferramenta Interna - Infototal</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
